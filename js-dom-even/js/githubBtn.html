<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gihub btn </title>
</head>
<body>
    <h1 id="sacret-inof"> my best info</h1>
    <input id="delatConfram" type="text" placeholder="please enter delete">
    <button id="btn-delat"disabled>delete</button>

    <script>
        document.getElementById('delatConfram').addEventListener('keyup',function(event){
            const text = event.target.value;
            
             
           const delatButton = document.getElementById('btn-delat');
           if(text === 'delete'){
            delatButton.removeAttribute('disabled');
           }
           else{
            delatButton.setAttribute('disabled',true );
           }
        })

        document.getElementById('btn-delat').addEventListener('click', function(){
            const sacret = document.getElementById('sacret-inof');
            sacret.style.display = 'none'
        })
    </script>
</body>
</html>
